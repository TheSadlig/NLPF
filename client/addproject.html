<div ng-controller="addProject">
		<br />
		<br />
		<br />
		<div class="row">
			<div class="col-xs-8">
    			<div class="main">
    				<div class="row">
						<div class="col-xs-8 col-sm-6 col-sm-offset-1">
							<h1>{{title}}</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="col-xs-40">
    				<div class="main">
    					<div class="row">
							<div class="col-xs-40 col-sm-20 col-sm-offset-1">
								<h2> Informations generales</h2>
								<form class="form-horizontal" accept-charset="utf-8">
									<div class="form-group">
										<fieldset class="col-md-8">
	  										<label for="newProjectName"> Nom du projet : </label>
	 										<input name="newProjectName" ng-model="newProjectName" value="" class="form-control" type="text"/>
										</fieldset>
									</div>
									<div class="form-group">
										<fieldset class="col-md-8">
	  										<label for="newProjectDescription"> Description : </label>
											<textarea ng-model="newProjectDescription" name="newProjectDescription" value="" class="form-control" type="text"> </textarea>
										</fieldset>
									</div>
									<div class="form-group">
										<div class="col-md-offset-0 col-md-8">
											<button ng-click="newProjectClick()" class="btn btn-success btn btn-success" type="submit">
												Enregistrer les modifications
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
			<div class="col-xs-10">
    				<div class="main">
    					<div class="row">
							<div class="col-xs-12 col-sm-10 col-sm-offset-1">
								<h2> Contreparties </h2>
								<form class="form-horizontal" accept-charset="utf-8">
									<div class="form-group">
										<fieldset class="col-md-8">
	  										<label for="newRewardName"> Titre : </label>
	 										<input name="newRewardName" ng-model="newRewardName" value="" class="form-control" type="text"/>
										</fieldset>
									</div>
									<div class="form-group">
										<fieldset class="col-md-8">
	  										<label for="newRewardValue"> Valeur (en euros / mois) : </label>
											<input ng-model="newRewardValue" name="newRewardValue" value="" class="form-control" type="number"/>
										</fieldset>
									</div>
									<div class="form-group">
										<fieldset class="col-md-8">
	  										<label for="newRewardDescription"> Description : </label>
	  										<textarea ng-model="newRewardDescription" name="newRewardDescription" value="" class="form-control" type="text"> </textarea>
										</fieldset>
									</div>
									<div class="form-group">
										<div class="col-md-offset-0 col-md-8">
											<button ng-click="newRewardClick()" class="btn btn-success btn btn-success" type="submit">
 			 									Ajouter une contrepartie
											</button>
										</div>
									</div>
								</form>   							
     							<table class="table" id="allRewards"> 
     								<thead class="thead-inverse">
      									<tr>
        									<th>Nom</th>
        									<th>Valeur</th>
       										<th>Description</th>
       										<th>Modifier</th>
											<th>Supprimer</th>
       									</tr>
       								</thead>
    								<tbody>
    									<tr ng-repeat = "p in rewards">
    										<td>{{p.name}}</td>
        			 						<td>{{p.value}} euros / mois</td>
        			 						<td><c ng-hide="p.showModif">{{p.desc}}</c> <textarea ng-model="p.desc" ng-show="p.showModif"></textarea></td>
        			 						<td> <button ng-click="p.showModif = !p.showModif">Modifier</button>
        			 						<td> <button ng-click="loadFeed($event,p.name)">Supprimer</button>
    									</tr>
     							</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
